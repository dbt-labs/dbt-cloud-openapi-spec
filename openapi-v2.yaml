      - data
      - status
    AccountListEnveloped:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/AccountResponse'
        extra:
          $ref: '#/components/schemas/Extra'
        status:
          $ref: '#/components/schemas/ResponseStatus'
      required:
      - data
      - extra
      - status
    AccountRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          description: The name of the account
        state:
          example: 1
          type: integer
          description: A value of 1 means this entity is active and a value of 2 means
            this entity is deleted
        docs_job_id:
          type: integer
          description: (Deprecated)
        freshness_job_id:
          type: integer
          description: (Deprecated)
      required:
      - name
      - state
    AccountResponse:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          description: The name of the account
        plan:
          allOf:
          - $ref: '#/components/schemas/PlanEnum'
          readOnly: true
          description: |-
            The active plan type for the account

            * `cancelled` - CANCELLED
            * `cancelled_2022` - CANCELLED_2022
            * `cancelled_2025` - CANCELLED_2025
            * `developer` - DEVELOPER
            * `developer_2022` - DEVELOPER_2022
            * `enterprise` - ENTERPRISE
            * `enterprise_2025` - ENTERPRISE_2025
            * `enterprise_plus_2025` - ENTERPRISE_PLUS_2025
            * `free` - FREE
            * `starter_2025` - STARTER_2025
            * `team` - TEAM
            * `team_2022` - TEAM_2022
            * `team_annual` - TEAM_ANNUAL
            * `trial` - TRIAL
            * `trial_2022` - TRIAL_2022
            * `trial_2025` - TRIAL_2025
        run_slots:
          type: integer
          readOnly: true
