components:
  schemas:
    Account:
      type: object
      required:
        - id
        - name
        - state
        - plan
        - pending_cancel
        - run_slots
        - developer_seats
        - explorer_seats
        - docs_job_id
        - freshness_job_id
      properties:
        id:
          oneOf:
            - type: "null"
            - type: integer
        name:
          allOf:
            - type: string
            - minLength: 1
              maxLength: 255
          description: The name of the account
        state:
          type: integer
        plan:
          type: string
          description: The active plan type for the account
        pending_cancel:
          type: boolean
        run_slots:
          type: integer
          description: The total number of run slots the account may use
        developer_seats:
          type: integer
          description: The total number of developer seats the account may use
        explorer_seats:
          type: integer
          description: The total number of explorer seats the account may use
        it_seats:
          type: integer
          description: The total number of IT seats the account may use
        read_only_seats:
          type: integer
          description: The total number of Read Only seats the account may use
        pod_memory_request_mebibytes:
          type: integer
        develop_pod_memory_request_mebibytes:
          type: integer
        run_duration_limit_seconds:
          type: integer
        queue_limit:
          type: integer
        stripe_customer_id:
          oneOf:
            - type: "null"
            - type: string
        metronome_customer_id:
          oneOf:
            - type: "null"
            - type: string
        salesforce_customer_id:
          oneOf:
            - type: "null"
            - type: string
        third_party_billing:
          oneOf:
            - type: "null"
            - {}
        billing_email_address:
          oneOf:
            - type: "null"
            - type: string
        locked:
          type: boolean
          description: Whether the account is currently locked
        lock_reason:
          oneOf:
            - type: "null"
            - type: string
          description: Why the account is locked
        lock_cause:
          oneOf:
            - type: "null"
            - {}
            - {}
            - {}
            - {}
            - {}
          description: Why the account is locked
        develop_file_system:
          type: boolean
        unlocked_at:
          oneOf:
            - type: "null"
            - type: string
              format: date-time
        unlock_if_subscription_renewed:
          type: boolean
        enterprise_authentication_method:
          oneOf:
            - type: "null"
            - type: string
        enterprise_login_slug:
          oneOf:
            - type: "null"
            - type: string
        enterprise_unique_identifier:
          oneOf:
            - type: "null"
            - type: string
        business_critical:
          type: boolean
        groups:
          oneOf:
            - type: "null"
            - {}
