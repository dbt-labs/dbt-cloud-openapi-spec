components:
  schemas:
    AccountListEnveloped:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/AccountResponse'
        extra:
          $ref: '#/components/schemas/Extra'
        status:
          $ref: '#/components/schemas/ResponseStatus'
      required:
      - data
      - extra
      - status
    AccountMigrationEvent:
      type: object
      properties:
        type:
          type: string
        account_identifier:
          type: string
        key:
          type: string
        is_minidump:
          type: boolean
        account_has_static_subdomain:
          type: boolean
          default: false
        background_job_id:
          type: integer
        started_at:
          type: string
          format: date-time
        completed_at:
          type: string
          format: date-time
        failed_at:
          type: string
          format: date-time
      required:
      - account_identifier
      - type
    AccountResponse:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          description: The name of the account
        plan:
          allOf:
          - $ref: '#/components/schemas/PlanEnum'
          readOnly: true
          description: |-
            The active plan type for the account

            * `cancelled` - CANCELLED
            * `cancelled_2022` - CANCELLED_2022
            * `cancelled_2025` - CANCELLED_2025
            * `developer` - DEVELOPER
            * `developer_2022` - DEVELOPER_2022
            * `enterprise` - ENTERPRISE
            * `enterprise_2025` - ENTERPRISE_2025
            * `enterprise_plus_2025` - ENTERPRISE_PLUS_2025
            * `free` - FREE
            * `starter_2025` - STARTER_2025
            * `team` - TEAM
            * `team_2022` - TEAM_2022
            * `team_annual` - TEAM_ANNUAL
            * `trial` - TRIAL
            * `trial_2022` - TRIAL_2022
            * `trial_2025` - TRIAL_2025
        run_slots:
          type: integer
          readOnly: true
          default: 1
          description: The total number of run slots the account may use
        developer_seats:
          type: integer
          readOnly: true
          default: 0
          description: The total number of developer seats the account may use
        it_seats:
          type: integer
          readOnly: true
          default: 0
          description: The total number of IT seats the account may use
        explorer_seats:
          type: integer
          readOnly: true
          default: 0
          description: The total number of explorer seats the account may use
        read_only_seats:
          type: integer
          readOnly: true
          default: 0
          description: The total number of Read Only seats the account may use
        locked:
          type: boolean
          readOnly: true
          default: false
          description: Whether the account is currently locked
        lock_reason:
          type: string
          readOnly: true
          description: Why the account is locked
        lock_cause:
          allOf:
          - $ref: '#/components/schemas/LockCauseEnum'
          readOnly: true
          description: |-
            Why the account is locked

            * `trial_expired` - TRIAL_EXPIRED
            * `cancelled` - CANCELLED
            * `unpaid` - UNPAID
            * `provisioned_team_annual` - PROVISIONED_TEAM_ANNUAL
            * `other` - OTHER
        unlocked_at:
          type: string
          format: date-time
          readOnly: true
        pending_cancel:
          type: boolean
          readOnly: true
          default: false
          description: Whether the account is pending cancellation
        billing_email_address:
          type: string
          readOnly: true
          description: The email address to send billing notifications to
        pod_memory_request_mebibytes:
          type: integer
          readOnly: true
          default: 600
          description: The amount of memory (in MiB) to request for run pods
        develop_pod_memory_request_mebibytes:
          type: integer
